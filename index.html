<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Alura Challenge - Ahorcado</title>
</head>
<body>

    <header class="header">
        <img id="logo" src="img/Vector.png" alt="logo Alura">
    </header>
    
   <section id="areaDibujo" class="area-dibujo invisible">
        <canvas id="canvas" width="1200" height="800"></canvas>
        <span id="span" class="rojo invisible">¡Solo Letras!</span>
        <span id="repetida" class="rojo invisible">Letra ya ingresada</span>
        <span id="derrota" class="game-over invisible">Fin del juego...</span>
        <span id="victoria" class="victoria invisible">¡Ganaste, felicidades!</span>
   </section>
    
    <section id="div-ingreso-palabra-secreta" class="ingreso-palabra-secreta invisible">
        <div id="soloInputPalabraSecreta">
            <input type="text" id="input-palabra-secreta" placeholder="Ingrese una palabra" autofocus required>
        </div>
    </section>
    
    <section class="botones-inicio">      
        <button id="iniciar-juego">Iniciar juego</button>
    </section>
    
    <div class="agregar-palabra-inicio">
        <button id="boton-agregar-palabra">Agregar nueva palabra</button>
    </div>
    
    <section  class="botones-juego invisible">
        <div class="cartel">
            <img src="./img/icono.png"><span class="cantidad-max">máx. de 8 letras</span>
        </div> 
        <div id="soloBotones">
            <button id="boton-juego-aceptar">Guardar y empezar</button>
            <button id="boton-juego-cancelar">Cancelar</button>
        </div>        
    </section>

    <section  class="botones-juego-desarrollo invisible">        
        <button id="boton-juego-aceptar">Nuevo juego</button>
        <button id="boton-juego-cancelar">Desistir</button>
    </section>
    
    <footer class="footer">
        <p>Sergio Illescas - 2022</p>
    </footer>  
    
    <script src="js/botonIniciar.js"></script>
    <script src="js/agregarPalabra.js"></script>
    <script src="js/botonGuardarYEmpezar.js"></script>
    <script src="js/botonCancelar.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/dibujar.js"></script>
    
    
</body>
</html>
